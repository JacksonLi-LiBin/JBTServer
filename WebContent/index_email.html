<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Email</title>
<link href="styles/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/jackson_commonUrl.js"></script>
<script type="text/javascript" src="scripts/jackson_emails.js"></script>
</head>

<body>
	<header>
		<div class="headercontent">
			<div class="logo"></div>
			<button class="logoutbtn">Logout</button>
			<div class="menu">
				<ul>
					<li><a href="index_uploadimage.html">Upload Ad Image</a></li>
					<!--  
				<li><a href="index_setimage.html">Set Ad Image</a></li>
				
				<li><a href="index_addjobalertperoid.html">Add Alert Period</a></li>
				-->
					<li><a href="index_email.html">Set Email</a></li>
					<li><a href="index_settimeout.html">Set Timeout</a></li>
				</ul>
			</div>
		</div>
	</header>

	<article>
		<div class="formcontent">
			<form>
				<table width="100%">
					<tr>
						<th width="10%"><hr /></th>
						<th align="center">Set 'Recommend A Friend' Email</th>
						<th width="10%"><hr /></th>
					</tr>
					<tr>
						<td></td>
					</tr>
				</table>
				<table width="80%" cellpadding="0" cellspacing="0">
					<tr>
						<td width="31%" align="right">Search Email:</td>
						<td width="33%"><input type="text" maxlength="30"
							width="100%" id="recommendemailsearch"
							name="recommendemailsearch" /></td>
						<td width="36%" colspan="2" align="right"><input
							type="button" value="Search" id="search"
							onclick="searchRecommendEmail()" /></td>
					</tr>
					<tr>
						<td width="31%" align="right">Add Email:</td>
						<td width="33%"><input type="text" maxlength="30"
							width="100%" id="emailinput" name="emailinput" /></td>
						<td width="36%" colspan="2" align="right"><input
							type="button" value="Save" id="save" onclick="saveEmail()" /></td>
					</tr>
					<tr class="recommendTitle">
						<td width="31%" align="right"></td>
						<td width="33%">Email</td>
						<td width="36%" align="right">Operation</td>
					</tr>
					<tbody class="emailDetail">
					</tbody>
				</table>
			</form>
		</div>
	</article>
	<!-- set user email -->
	<article>
		<div class="formcontent useremail">
			<form>
				<table width="100%">
					<tr>
						<th width="30%"><hr /></th>
						<th align="center">Set User Email</th>
						<th width="30%"><hr /></th>
					</tr>
					<tr>
						<td></td>
					</tr>
				</table>
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="2" align="right">User Name:</td>
						<td width="33%" colspan="2" align="center"><input type="text"
							maxlength="30" width="100%" id="useremailsearch"
							name="useremailsearch" /></td>
						<td width="36%" align="right"><input type="button"
							value="Search" id="search" onclick="searchUserEmail()" /></td>
					</tr>
					<tr class="recommendTitle">
						<td width="10%" align="center">User Id</td>
						<td width="10%" align="center">User Name</td>
						<td width="30%" align="center">User Email</td>
						<td width="30%" align="center">User Maslul</td>
						<td width="25%" align="center">Operation</td>
					</tr>
					<tbody class="userEmail">
					</tbody>
				</table>
			</form>
		</div>
	</article>

	<footer> JBT Backoffice Management System </footer>
</body>
</html>
