<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Change Password</title>
<link href="styles/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/jackson_commonUrl.js"></script>
<script type="text/javascript" src="scripts/jackson_intercepteparam.js"></script>
<script type="text/javascript" src="scripts/jackson_changepassword.js"></script>
</head>

<body>
	<header>
	<div class="cpwdlogo">
		<div class="logo" id="cpwdlogo"></div>
	</div>

	</header>
	<article>
	<div class="formcontent">
		<form action="AddAlertPeriodServlet" method="post"
			onsubmit="return addperiod();">
			<table width="100%">
				<tr>
					<th width="30%"><hr /></th>
					<th align="center">Change Password</th>
					<th width="30%"><hr /></th>
				</tr>
				<tr>
					<td></td>
				</tr>
			</table>
			<table width="80%" cellpadding="0" cellspacing="0">
				<tbody>
					<tr>
						<td width="40%" align="right">User Id:</td>
						<td width="29%"><input type="text" id="id" name="userId" readonly/></td>
						<td width="31%"><input type="text" id="pwdToken" name="pwdToken" hidden="true"/></td>
					</tr>
					<tr>
						<td align="right">New Password:</td>
						<td><input type="password" id="new_password" name="newPwd" maxlength="12" required placeholder="סיסמא חדשה"/></td>
						<td style="font-size: 14px; font-weight: normal">Password
							Length Between 8-12</td>
					</tr>
					<tr>
						<td align="right">Confirm New Password:</td>
						<td><input type="password" id="retype_new_password" maxlength="12" required placeholder="אשר סיסמא החדשה"/></td>
						<td></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3" align="center"><input type="button" id="submit" value="שלח" /></td>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
	</article>

	<footer> JBT Backoffice Management System </footer>
</body>
</html>
