<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send Push Message</title>
<link href="styles/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/jackson_commonUrl.js"></script>
<script type="text/javascript" src="scripts/jackson_sendPushMessage.js"></script>
</head>
<body>
	<header>
	<div class="headercontent">
		<div class="logo"></div>
	</div>

	</header>
	<article>
	<div class="formcontent">
		<form>
			<table width="100%">
				<tr>
					<th width="30%"><hr /></th>
					<th align="center">Send MaslulNo Push Message</th>
					<th width="30%"><hr /></th>
				</tr>
				<tr>
					<td></td>
				</tr>
			</table>
			<table width="80%" cellpadding="0" cellspacing="0">
				<tr>
					<td width="31%" align="right">MaslulNo:</td>
					<td width="33%"><input type="text" maxlength="30" width="100%"
						id="idInput" name="idInput" /></td>
				</tr>
				<tr>
					<td width="31%" align="right">CycleNumber:</td>
					<td width="33%"><input type="text" maxlength="30" width="100%"
						id="cycleNumberInput" name="cycleNumberInput" /></td>
				</tr>
				<tr>
					<td width="31%" align="right">CourseNumber:</td>
					<td width="33%"><input type="text" maxlength="30" width="100%"
						id="courseNumberInput" name="courseNumberInput" /></td>
				</tr>
				<tr>
					<td width="31%" align="right">CourseName:</td>
					<td width="33%"><input type="text" maxlength="30" width="100%"
						id="courseNameInput" name="courseNameInput" /></td>
				</tr>
				
				<tr>
					<td width="36%" colspan="2" align="center"><input type="button"
						value="send" id="sendMaslulNo" /></td>
				</tr>
			</table>
		</form>
	</div>
	</article>
