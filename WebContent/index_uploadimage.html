<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Upload Image</title>
<link href="styles/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/jackson_commonmethods.js"></script>
<script type="text/javascript" src="scripts/jackson_commonUrl.js"></script>
<script type="text/javascript" src="scripts/jackson_adintermission.js"></script>
<script type="text/javascript" src="scripts/jackson_defineMap.js"></script>
<script type="text/javascript" src="scripts/jackson_intercepteparam.js"></script>
<script type="text/javascript" src="scripts/jackson_uploadimage.js"></script>
</head>

<body>
	<header>
		<div class="headercontent">
			<div class="logo"></div>
			<button class="logoutbtn">Logout</button>
			<div class="menu">
				<ul>
					<li><a href="index_uploadimage.html">Upload Ad Image</a></li>
					<!--
				<li><a href="index_setimage.html">Set Ad Image</a></li>
				  
				<li><a href="index_addjobalertperoid.html">Add Alert Period</a></li>
				-->
					<li><a href="index_email.html">Set Email</a></li>
					<li><a href="index_settimeout.html">Set Timeout</a></li>
				</ul>
			</div>
		</div>

	</header>
	<article>
		<div class="formcontent">
			<form action="UploadImageServlet" method="post"
				enctype="multipart/form-data" onsubmit="return uploadFile();">
				<table width="100%">
					<tr>
						<th width="30%"><hr /></th>
						<th align="center">Upload Image</th>
						<th width="30%"><hr /></th>
					</tr>
					<tr>
						<td></td>
					</tr>
				</table>
				<table width="80%" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td align="right">Set Duration In Seconds:</td>
							<td><input type="text"
								onkeyup="this.value=this.value.replace(/\D/g,'')"
								onafterpaste="this.value=this.value.replace(/\D/g,'')"
								maxlength="2" id="show_time" name="showtime" style="width: 100%" /></td>
						</tr>
						<tr>
							<td align="right">Select Ad Type:</td>
							<td><select name="adType" id="adType"
								style="height: 32px; font-size: 18px">
									<option selected>Intermission</option>
									<option>Banner</option>
							</select></td>
						</tr>
						<tr>
							<td align="right">Select File:</td>
							<td><input type="file" name="file" id="image_file" /><span
								class="imgPiexl">(Dimensions:500x433)</span></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2" align="center"><input type="submit"
								value="Upload Image" class="add" /></td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
		<!-- show ads list -->
		<article>
			<div class="formcontent adsList">
				<form>
					<table width="100%">
						<tr>
							<th width="30%"><hr /></th>
							<th align="center">Set Image Attribute</th>
							<th width="30%"><hr /></th>
						</tr>
						<tr>
							<td></td>
						</tr>
					</table>
					<table width="80%" cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<td align="right" colspan="2">Choose Ad Type:</td>
								<td colspan="2"><select id="type">
										<option value="2">All</option>
										<option value="0">Intermission</option>
										<option value="1">Banner</option>
								</select></td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</form>
			</div>
		</article>

	</article>

	<footer> JBT Backoffice Management System </footer>
</body>
</html>
