<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User Login</title>
<link href="styles/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="scripts/jackson_commonUrl.js"></script>
<script type="text/javascript" src="scripts/jackson_login.js"></script>
<style>
</style>
</head>

<body>
	<header>
		<div class="headercontent">
			<div class="logo"></div>

			<div class="welcometitle">welcome to JBT backoffice system</div>
			<!--<div class="menu">
                    <ul>
                        <li><a href="#">Upload Ad Image</a></li>
                        <li><a href="#">Set Ad Image</a></li>
                        <li><a href="#">Add Alert Period</a></li>
                        <li><a href="#">Set Email</a></li>
                        <li><a href="#">Set Timeout</a></li>
                    </ul>
            </div>-->
		</div>

	</header>
	<article>
		<div class="formcontent">
			<div class="loginbac">
				<div class="logincontent">
					<table width="100%" cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<th colspan="2">Administrator Login</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td width="29%" height="40"></td>
								<td width="71%"></td>
							</tr>
							<tr>
								<td height="64" align="right">Username：</td>
								<td><input type="text" name="username" id="username"
									maxlength="20" placeholder="Input User Name" /></td>
							</tr>
							<tr>
								<td height="55" align="right">Password：</td>
								<td><input type="password" name="password" id="password"
									maxlength="20" placeholder="Input Password" /></td>
							</tr>
							<tr>
								<td height="50" colspan="2" align="center"><input
									type="button" value="Login" id="login" /></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</article>

	<footer> JBT Backoffice Management System </footer>
</body>
</html>
